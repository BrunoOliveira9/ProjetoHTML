       <script type='text/javascript'>
        function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(-30.058364546806477, -51.179229646264865),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-30.058364546806477, -51.179229646264865)});infowindow = new google.maps.InfoWindow({content:'<strong> Crie seu Site </strong><br> Av. Ipiranga <br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
